<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Daebak Chickeng</title>
</head><link rel="stylesheet" href="css/style.css">
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <img src="image/logo.png">
        </div>
        <div class="nav-menu" id="navMenu">
            <li>
                <ul>
                    <li><a href="index.html" class="link">HOME</a></li>
                    <li><a href="menu.html" class="link">MENU</a></li>
                    <li><a href="promotions.html" class="link">PROMOTIONS</a></li>
                    <li><a href="news.html" class="link">NEWS</a></li>
                    <li><a href="feedback.html" class="link">FEEDBACK</a></li>
                    <li><a href="aboutus.html" class="link">ABOUT US</a></li>
                    <li><a href="location.html" class="link">LOCATION</a></li>
                </ul>
            </li>
        </div>

        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!------------------------Form box-------------->
    <div class="form-box">

        <!------------------login form-------------->

        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-feild" placeholder="Username or Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-feild" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot Password?</a></label>
                </div>
            </div>
        </div>

        <!------------------registration form-------------->

        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-feild" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-feild" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>        
            <div class="input-box">
                <input type="text" class="input-feild" placeholder= "Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-feild" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
        </div>
    </div>
</div>

<script>
    function myMenuFunction() {
        var i=document.getElementById("navMenu");

        if(i.className === "nav-menu"){
            i.className += "responsive";
        } else{
            i.className = "nav-menu"
        }
    }

</script>

<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
    document.getElementById("login").style.left = "4px";
    document.getElementById("register").style.right = "-520px";
    document.getElementById("loginBtn").classList.add("white-btn");
    document.getElementById("registerBtn").classList.remove("white-btn");
}

    function register() {
    document.getElementById("login").style.left = "-510px";
    document.getElementById("register").style.right = "5px";
    document.getElementById("loginBtn").classList.remove("white-btn");
    document.getElementById("registerBtn").classList.add("white-btn");
}
</script>
</body>
</html>
